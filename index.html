<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Transformation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="standard-data.png" alt="Standard Data Logo" class="logo">
            <span class="company-name">Standard Data</span>
        </div>
        <div class="button-container">
            <button onclick="window.scrollTo(0, document.body.scrollHeight)">Solutions</button>
            <button onclick="window.location.href='https://cal.com/jrobison/30min?month=2024-09&date=2024-09-02'">Contact Us</button>
        </div>
    </header>

    <div class="image-container">
        <div class="text-content">
            <h1>Improve <span class="highlight">Operational Efficiency</span> for Manufacturing</h1>
            <p>
                <span class="highlight">Reduce downtime</span> and 
                <span class="highlight">increase production output</span> through data-driven decision-making.
            </p>
        </div>
        <img src="black-white-fact.png" alt="Black and white factory" class="image">
        <img src="fact-with-usa.png" alt="Colorful factory" id="colorful-factory" class="image">
    </div>

    <div class="scroll-content"></div>

    <!-- New Screen -->
    <div class="final-screen">
        <img src="fact-with-usa.png" alt="Final Factory" id="final-factory" class="final-image">
        <div class="about-content">
            <h2>About</h2>
            <p>
                At <span class="highlight-company">Standard Data</span>, we are building an AI data analyst to empower manufacturing operators to make data-driven operational decisions.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
